<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Recém formados</title>
</head>
<body>
     <div class="container">
         <div class="info">
            <div class="info-text">
                <h1 class="info-title">Seja Bem Vindo</h1>
                <p>
                    Ao Recém Formados, o próximo passo de sua
                    formação. <br>
                    Aqui você receberá dicas de como começar
                    a construir sua carreira profissional e muito mais. 
                </p>
                
            </div>
            <div class="info-img">
                <img src="img/subindo.png" alt="">
                <img src="img/apresentação.png" alt="">
            </div>
         </div>
         <div class="login">
             <div class="login-text">
                <h1>Faça Login</h1>
             </div>
            <div class="login-form">
                <form action="" class="form">
                    <input type="email" placeholder=" email@exemplo.com"> <br>
                    <input type="password" placeholder=" senha"><br>
                </form>
            </div>
         </div>
     </div>
</body>
</html>
